<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setup | AFCALINK TRAVEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: #f1f5f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .setup-card {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 3.5rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
    }

    .setup-step {
      width: 32px;
      height: 32px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: 0 auto 1rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>

<body>
  <div class="setup-card animate-fade-in text-center">
    <div class="setup-step shadow-sm">1</div>
    <h3 class="fw-bold text-dark mb-2">Initialisation Système</h3>
    <p class="text-muted smaller mb-5">Bienvenue dans votre nouvelle console de gestion. Créons ensemble le premier
      compte Administrateur.</p>

    <form method="post" action="/setup" class="text-start">
      <div class="mb-3">
        <label class="form-label smaller fw-bold text-uppercase text-muted">Nom complet</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i data-lucide="user" class="text-muted"
              style="width: 16px;"></i></span>
          <input class="form-control border-start-0" type="text" name="full_name" required placeholder="Jean Dupont" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label smaller fw-bold text-uppercase text-muted">Email professionnel</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i data-lucide="mail" class="text-muted"
              style="width: 16px;"></i></span>
          <input class="form-control border-start-0" type="email" name="email" required
            placeholder="admin@afcalink.com" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label smaller fw-bold text-uppercase text-muted">Mot de passe robuste</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i data-lucide="shield-check" class="text-muted"
              style="width: 16px;"></i></span>
          <input class="form-control border-start-0" type="password" name="password" required placeholder="••••••••" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill mb-4 shadow-sm">
        Finaliser l'installation
      </button>
    </form>

    <div class="pt-4 border-top border-light">
      <p class="extra-small text-muted mb-0"><i data-lucide="lock" class="d-inline-block align-middle me-1"
          style="width: 12px;"></i> Cette page disparaîtra automatiquement après cette étape.</p>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
