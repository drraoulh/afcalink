<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Initialisation - AFCALINK TRAVEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h5 mb-3">Création du premier administrateur</h1>

              <form method="post" action="/setup">
                <div class="mb-3">
                  <label class="form-label">Nom complet</label>
                  <input class="form-control" type="text" name="full_name" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input class="form-control" type="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mot de passe</label>
                  <input class="form-control" type="password" name="password" required />
                </div>
                <button class="btn btn-dark w-100" type="submit">Créer le compte admin</button>
              </form>

              <div class="text-muted small mt-3">
                Cette page est disponible uniquement tant qu'il n'existe aucun utilisateur.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
