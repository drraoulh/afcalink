<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accès Sécurisé | AFCALINK TRAVEL</title>
  <link rel="icon" type="image/png" href="/static/img/logoafcalintravel.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-login">
  <div class="bg-blobs">
    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob"
      style="bottom: -10%; right: -10%; background: linear-gradient(135deg, rgba(9, 72, 152, 0.28) 0%, rgba(254, 207, 33, 0.22) 100%);">
    </div>
  </div>

  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card">
      <div class="brand-logo">
        <img src="/static/img/logoafcalintravel.png" alt="AFCALINK TRAVEL">
      </div>

      <div class="text-center mb-5">
        <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
          <span class="badge badge-accent rounded-pill px-3 py-2">Accès sécurisé</span>
        </div>
        <h2 class="fw-bold text-dark mb-2">Bienvenue</h2>
        <p class="text-muted mb-0">Connecte-toi à ton espace AFCALINK TRAVEL</p>
      </div>

      {% if error %}
      <div class="alert animate-fade-in mb-4">
        <div class="d-flex align-items-center gap-2 justify-content-center">
          <i data-lucide="shield-alert" style="width: 18px;"></i>
          <span>{{ error }}</span>
        </div>
      </div>
      {% endif %}

      <form method="post" action="/login" novalidate>
        <div class="mb-4">
          <label class="form-label">Email Professionnel</label>
          <div class="input-wrapper">
            <input class="form-control" type="email" name="email" required placeholder="nom@afcalink.com" autocomplete="username" autofocus />
            <i data-lucide="mail" style="width: 20px;"></i>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label mb-2">Mot de passe</label>
          <div class="input-wrapper">
            <input class="form-control is-password" id="password" type="password" name="password" required placeholder="••••••••••••" autocomplete="current-password" />
            <i data-lucide="lock" style="width: 20px;"></i>
            <button class="password-toggle" type="button" id="togglePassword" aria-label="Afficher/masquer le mot de passe">
              <i data-lucide="eye" style="width: 18px;"></i>
            </button>
          </div>
        </div>

        <div class="login-options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember" />
            <label class="form-check-label text-muted small" for="remember">Se souvenir de moi</label>
          </div>
          <span class="text-muted small">Connexion sécurisée</span>
        </div>

        <button class="btn btn-login" type="submit" id="loginSubmit">
          <span class="d-inline-flex align-items-center justify-content-center gap-2" id="loginSubmitContent">
            <i data-lucide="log-in" style="width: 18px;"></i>
            Se connecter
          </span>
        </button>

        <div class="login-meta">
          <span class="text-muted small">Support: IT AFCALINK</span>
          <a href="/setup" class="small">Initialiser</a>
        </div>
      </form>

      <div class="footer-text">
        <p class="mb-0">Système de Gestion Interne <b>v2.1</b></p>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Add simple interaction animation
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', () => {
        input.parentElement.parentElement.classList.remove('focused');
      });
    });

    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    if (passwordInput && togglePasswordBtn) {
      togglePasswordBtn.addEventListener('click', () => {
        const isHidden = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isHidden ? 'text' : 'password');
        togglePasswordBtn.innerHTML = isHidden
          ? '<i data-lucide="eye-off" style="width: 18px;"></i>'
          : '<i data-lucide="eye" style="width: 18px;"></i>';
        lucide.createIcons();
      });
    }

    const loginForm = document.querySelector('form[action="/login"]');
    const submitBtn = document.getElementById('loginSubmit');
    const submitContent = document.getElementById('loginSubmitContent');
    if (loginForm && submitBtn && submitContent) {
      loginForm.addEventListener('submit', () => {
        submitBtn.setAttribute('disabled', 'disabled');
        submitContent.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connexion...';
      });
    }
  </script>
</body>

</html>
