<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFCALINK TRAVEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AFCALINK TRAVEL</a>
        <div class="d-flex">
          {% if request.session.get('user_id') %}
          <form method="post" action="/logout">
            <button class="btn btn-outline-light btn-sm" type="submit">Déconnexion</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end min-vh-100 p-3">
          <div class="list-group">
            <a class="list-group-item list-group-item-action" href="/">Dashboard</a>
            <a class="list-group-item list-group-item-action" href="/students">Étudiants</a>
            <a class="list-group-item list-group-item-action" href="/prospects">Prospects</a>
            <a class="list-group-item list-group-item-action" href="/payments">Paiements</a>
            <a class="list-group-item list-group-item-action" href="/reports">Rapports journaliers</a>
            <a class="list-group-item list-group-item-action" href="/logs">Historique (logs)</a>
            <a class="list-group-item list-group-item-action" href="/admin">Admin</a>
          </div>
        </div>

        <main class="col-12 col-md-9 col-lg-10 p-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
